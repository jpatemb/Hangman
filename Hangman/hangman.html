<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

  <title>Hangman</title>
</head>
<body>
<div class="container">
  <h1 class="text-center">Hangman</h1>
  <h3 class="text-center">Guess or Gallows?</h3>
  <h4 class="text-center">The Choice is Yours!</h1>
  <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div class="text-center">
    <img id='hangmanPic' src="./images/strike-0.png" alt="">
    <p>Player 2 must Guess Player 1's Word:</p>
    <p id="wordSpotlight">Player 1 did not enter a word.</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">Refresh Page to Play again</button>
  </div> 
</div>

<script src="scripts/script.js"></script>
</body>
</html>
